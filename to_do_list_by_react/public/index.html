<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List by React</title>
</head>
<body>
  <!-- <div id="root"></div> -->
  <header>
    <h2 id="title">todos</h2>
  </header>
  <div id="to-do-main">
    <div id="to-do-head">      
      <input type="text" placeholder="What needs to be done?" />
    </div>
    <div id="to-do-body">
      <div class="item">
        <input type="checkbox" />
        <span class="info">something to do...</span>
        <span class="delete">x</span>
      </div>
    </div>
    <div id="to-do-footer">
      <span class="info"><span class="num">0</span> items left</span>
      <div class="option">
        <span class="all">All</span>
        <span class="active">Active</span>
        <span class="completed">Completed</span>
      </div>
    </div>
  </div>
  <!-- <footer></footer> -->
  <script src="bundle.js"></script>
</body>
</html>
